<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<meta name="description" content="AI-powered aircraft seat management and luggage optimization system">
<meta name="theme-color" content="#0F172A">
<title>Smart Seat &amp; Luggage OS</title>
<link rel="manifest" href="manifest.json">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@300;400;500;600&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
:root{
  --bg-primary:radial-gradient(ellipse at top,#0B1120 0%,#020617 50%,#000 100%);
  --glass-bg:rgba(15,23,42,0.6);--glass-border:rgba(255,255,255,0.08);
  --glass-highlight:rgba(255,255,255,0.1);--glass-subtle:rgba(255,255,255,0.03);
  --cyan:#00D9FF;--rose:#FF3864;--green:#39FF14;
  --gold-grad:linear-gradient(135deg,#FFD700,#FFA500);
  --avail-bg:rgba(16,185,129,0.2);--avail-glow:rgba(16,185,129,0.4);
  --occupied-bg:rgba(239,68,68,0.3);--selected-bg:#00D9FF;
  --font-head:'Space Grotesk',sans-serif;--font-mono:'JetBrains Mono',monospace;
  --font-body:'Inter',sans-serif;--font-label:'Syncopate',sans-serif;
  --ease:cubic-bezier(0.4,0,0.2,1);--bounce:cubic-bezier(0.34,1.56,0.64,1);
  --smooth:cubic-bezier(0.16,1,0.3,1);
  --radius:16px;--radius-sm:10px;
}
html{scroll-behavior:smooth}
body{font-family:var(--font-body);background:var(--bg-primary);background-attachment:fixed;color:#e2e8f0;min-height:100vh;overflow-x:hidden;line-height:1.6}
::-webkit-scrollbar{width:6px}::-webkit-scrollbar-track{background:transparent}::-webkit-scrollbar-thumb{background:var(--cyan);border-radius:3px}

/* ‚îÄ‚îÄ BACKGROUND EFFECTS ‚îÄ‚îÄ */
.bg-effects{position:fixed;inset:0;z-index:-1;overflow:hidden;pointer-events:none}
.aurora{position:absolute;width:150%;height:150%;top:-25%;left:-25%;background:conic-gradient(from 180deg at 50% 50%,#0B112000 0deg,#1e1b4b44 60deg,#06b6d422 120deg,#7c3aed22 180deg,#0B112000 360deg);animation:auroraRotate 20s linear infinite;filter:blur(80px)}
@keyframes auroraRotate{to{transform:rotate(360deg)}}
.grid-floor{position:absolute;bottom:0;left:0;right:0;height:60%;background:repeating-linear-gradient(90deg,rgba(255,255,255,.02) 0 1px,transparent 1px 60px),repeating-linear-gradient(0deg,rgba(255,255,255,.02) 0 1px,transparent 1px 60px);transform:perspective(500px) rotateX(60deg);transform-origin:bottom;animation:gridMove 8s linear infinite}
@keyframes gridMove{to{background-position:0 60px,60px 0}}
.orb{position:absolute;border-radius:50%;filter:blur(100px);opacity:.15;animation:orbFloat 15s ease-in-out infinite alternate}
.orb:nth-child(2){width:350px;height:350px;background:var(--cyan);top:10%;left:20%;animation-delay:-5s}
.orb:nth-child(3){width:250px;height:250px;background:#7c3aed;bottom:20%;right:10%;animation-delay:-10s}
.orb:nth-child(4){width:300px;height:300px;background:#06b6d4;top:50%;left:60%;animation-delay:-3s}
@keyframes orbFloat{0%{transform:translate(0,0) scale(1)}50%{transform:translate(30px,-40px) scale(1.1)}100%{transform:translate(-20px,20px) scale(.95)}}

/* ‚îÄ‚îÄ PARTICLES ‚îÄ‚îÄ */
.particles{position:absolute;inset:0}.particle{position:absolute;width:2px;height:2px;background:rgba(255,255,255,.3);border-radius:50%;animation:particleDrift 10s linear infinite}
@keyframes particleDrift{0%{transform:translateY(100vh) scale(0);opacity:0}10%{opacity:1}90%{opacity:1}100%{transform:translateY(-10vh) scale(1);opacity:0}}

/* ‚îÄ‚îÄ HEADER / NAV ‚îÄ‚îÄ */
.app-header{position:fixed;top:0;left:0;right:0;z-index:1000;backdrop-filter:blur(20px) saturate(180%);background:rgba(11,17,32,.8);border-bottom:1px solid var(--glass-border)}
.header-inner{max-width:1400px;margin:0 auto;padding:12px 24px;display:flex;align-items:center;gap:20px}
.logo{display:flex;align-items:center;gap:10px;font-family:var(--font-head);font-weight:700;font-size:18px;color:var(--cyan);text-shadow:0 0 20px rgba(0,217,255,.3);white-space:nowrap}
.logo svg{width:28px;height:28px}
.nav-tabs{display:flex;gap:4px;flex:1;justify-content:center}
.nav-tab{font-family:var(--font-label);font-size:10px;letter-spacing:.2em;text-transform:uppercase;padding:8px 16px;border-radius:8px;border:1px solid transparent;background:transparent;color:#94a3b8;cursor:pointer;transition:all .3s var(--ease);position:relative;white-space:nowrap}
.nav-tab:hover{color:#e2e8f0;background:rgba(255,255,255,.05)}
.nav-tab.active{color:var(--cyan);background:rgba(0,217,255,.08);border-color:rgba(0,217,255,.2);box-shadow:0 0 20px rgba(0,217,255,.1)}
.nav-tab.active::after{content:'';position:absolute;bottom:-1px;left:20%;right:20%;height:2px;background:var(--cyan);border-radius:1px;box-shadow:0 0 10px var(--cyan)}
.header-actions{display:flex;gap:10px;align-items:center}
.icon-btn{width:36px;height:36px;border-radius:10px;border:1px solid var(--glass-border);background:var(--glass-subtle);color:#94a3b8;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:all .3s var(--ease);font-size:16px}
.icon-btn:hover{color:var(--cyan);border-color:rgba(0,217,255,.3);box-shadow:0 0 15px rgba(0,217,255,.15)}
.live-badge{font-family:var(--font-mono);font-size:10px;padding:4px 10px;border-radius:20px;background:rgba(16,185,129,.15);color:#10b981;border:1px solid rgba(16,185,129,.3);display:flex;align-items:center;gap:5px}
.live-dot{width:6px;height:6px;border-radius:50%;background:#10b981;animation:pulse 2s ease infinite}
@keyframes pulse{0%,100%{opacity:1;transform:scale(1)}50%{opacity:.5;transform:scale(1.3)}}

/* ‚îÄ‚îÄ TICKER ‚îÄ‚îÄ */
.ticker-bar{position:fixed;top:61px;left:0;right:0;z-index:999;background:rgba(0,0,0,.5);backdrop-filter:blur(10px);border-bottom:1px solid var(--glass-border);overflow:hidden;height:28px;display:flex;align-items:center}
.ticker-content{display:flex;gap:40px;animation:tickerScroll 30s linear infinite;white-space:nowrap;font-family:var(--font-mono);font-size:11px;color:#64748b}
.ticker-content span{display:flex;align-items:center;gap:6px}
.ticker-content .hl{color:var(--cyan)}
.ticker-content .warn{color:var(--rose)}
@keyframes tickerScroll{from{transform:translateX(100%)}to{transform:translateX(-200%)}}

/* ‚îÄ‚îÄ MAIN / PAGES ‚îÄ‚îÄ */
main{padding-top:100px;min-height:100vh;max-width:1400px;margin:0 auto;padding-left:20px;padding-right:20px;padding-bottom:40px}
.page{display:none;animation:pageIn .6s var(--smooth)}
.page.active{display:block}
@keyframes pageIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
.section-label{font-family:var(--font-label);font-size:11px;letter-spacing:.3em;text-transform:uppercase;color:#64748b;margin-bottom:16px}
.glass-card{background:var(--glass-bg);backdrop-filter:blur(20px) saturate(180%);border:1px solid var(--glass-border);border-radius:var(--radius);padding:24px;box-shadow:inset 0 1px 0 var(--glass-highlight),0 8px 32px rgba(0,0,0,.3);transform:perspective(1000px) rotateX(1deg);transition:all .4s var(--ease)}
.glass-card:hover{transform:perspective(1000px) rotateX(0) translateY(-4px);box-shadow:inset 0 1px 0 var(--glass-highlight),0 16px 48px rgba(0,0,0,.4)}

/* ‚îÄ‚îÄ DASHBOARD HUD ‚îÄ‚îÄ */
.bento-grid{display:grid;grid-template-columns:repeat(4,1fr);grid-auto-rows:minmax(120px,auto);gap:16px}
.bento-grid .span-2{grid-column:span 2}.bento-grid .span-3{grid-column:span 3}
.bento-grid .row-2{grid-row:span 2}
.metric-card{position:relative;overflow:hidden}
.metric-card .metric-value{font-family:var(--font-mono);font-size:48px;font-weight:700;background:linear-gradient(135deg,var(--cyan),#818cf8);-webkit-background-clip:text;-webkit-text-fill-color:transparent;line-height:1}
.metric-card .metric-label{font-family:var(--font-label);font-size:10px;letter-spacing:.2em;color:#64748b;margin-top:8px;text-transform:uppercase}
.metric-card .metric-sub{font-family:var(--font-mono);font-size:13px;color:#94a3b8;margin-top:4px}
.trend-up{color:#10b981}.trend-down{color:var(--rose)}
.sparkline{margin-top:12px}
.sparkline svg{width:100%;height:40px}
.sparkline path{fill:none;stroke:var(--cyan);stroke-width:2;filter:drop-shadow(0 0 4px rgba(0,217,255,.4))}
.sparkline .area{fill:url(#sparkGrad);stroke:none}

/* ‚îÄ‚îÄ SEAT MAP ‚îÄ‚îÄ */
.seatmap-container{position:relative}
.plane-silhouette{position:absolute;inset:0;display:flex;justify-content:center;align-items:center;opacity:.03;pointer-events:none;font-size:400px}
.seatmap-grid{display:flex;flex-direction:column;align-items:center;gap:4px;padding:30px 20px}
.seat-row{display:flex;align-items:center;gap:4px}
.seat-row .row-num{font-family:var(--font-mono);font-size:12px;color:#475569;width:30px;text-align:center;text-shadow:0 0 10px currentColor}
.aisle{width:28px}
.seat{width:40px;height:40px;border-radius:12px;border:1px solid var(--glass-border);background:linear-gradient(135deg,rgba(255,255,255,.1),rgba(255,255,255,.05));cursor:pointer;transition:all .3s var(--bounce);position:relative;display:flex;align-items:center;justify-content:center;font-family:var(--font-mono);font-size:10px;color:#64748b}
.seat:hover{transform:translateY(-3px) scale(1.08);border-color:rgba(0,217,255,.3);box-shadow:0 4px 20px rgba(0,217,255,.15)}
.seat.available{background:var(--avail-bg);border-color:rgba(16,185,129,.3);box-shadow:0 0 15px var(--avail-glow)}
.seat.occupied{background:var(--occupied-bg);border-color:rgba(239,68,68,.2);cursor:not-allowed;opacity:.6}
.seat.selected{background:rgba(0,217,255,.15);border-color:var(--cyan);box-shadow:0 0 25px rgba(0,217,255,.4);transform:translateY(-4px) scale(1.1);color:var(--cyan);font-weight:700}
.seat.selected::after{content:'';position:absolute;inset:-6px;border:2px solid var(--cyan);border-radius:16px;animation:pulseRing 1.5s ease infinite;pointer-events:none}
@keyframes pulseRing{0%{transform:scale(1);opacity:.6}100%{transform:scale(1.3);opacity:0}}
.seat.premium{border-image:var(--gold-grad) 1;box-shadow:0 0 15px rgba(255,215,0,.2)}
.seat-legend{display:flex;gap:20px;justify-content:center;margin-bottom:20px;flex-wrap:wrap}
.legend-item{display:flex;align-items:center;gap:8px;font-size:12px;color:#94a3b8}
.legend-dot{width:14px;height:14px;border-radius:6px}
.shockwave{position:absolute;border-radius:50%;border:2px solid var(--cyan);animation:shockwave .6s ease forwards;pointer-events:none}
@keyframes shockwave{from{width:0;height:0;opacity:1}to{width:80px;height:80px;opacity:0;margin:-40px}}

/* ‚îÄ‚îÄ SCANNER ‚îÄ‚îÄ */
.scanner-container{position:relative;border-radius:var(--radius);overflow:hidden;background:#000;aspect-ratio:4/3;max-height:500px}
.scanner-video{width:100%;height:100%;object-fit:cover;transform:scaleX(-1)}
.scanner-overlay{position:absolute;inset:0;pointer-events:none}
.scan-corner{position:absolute;width:60px;height:60px;border-color:var(--cyan);border-style:solid;border-width:0}
.scan-corner.tl{top:20px;left:20px;border-top-width:3px;border-left-width:3px;border-radius:8px 0 0 0}
.scan-corner.tr{top:20px;right:20px;border-top-width:3px;border-right-width:3px;border-radius:0 8px 0 0}
.scan-corner.bl{bottom:20px;left:20px;border-bottom-width:3px;border-left-width:3px;border-radius:0 0 0 8px}
.scan-corner.br{bottom:20px;right:20px;border-bottom-width:3px;border-right-width:3px;border-radius:0 0 8px 0}
.scan-line{position:absolute;left:20px;right:20px;height:2px;background:linear-gradient(90deg,transparent,var(--cyan),transparent);box-shadow:0 0 15px var(--cyan);animation:scanMove 2s ease-in-out infinite}
@keyframes scanMove{0%,100%{top:20px}50%{top:calc(100% - 20px)}}
.scan-grid{position:absolute;inset:20px;background:repeating-linear-gradient(0deg,transparent 0 39px,rgba(255,255,255,.03) 39px 40px),repeating-linear-gradient(90deg,transparent 0 39px,rgba(255,255,255,.03) 39px 40px)}
.shutter-btn{position:absolute;bottom:24px;left:50%;transform:translateX(-50%);width:72px;height:72px;border-radius:50%;background:conic-gradient(var(--cyan),#818cf8,var(--cyan));padding:4px;cursor:pointer;transition:transform .2s var(--bounce);pointer-events:all;border:none}
.shutter-btn:active{transform:translateX(-50%) scale(.9)}
.shutter-btn::after{content:'';display:block;width:100%;height:100%;border-radius:50%;background:#0B1120;border:2px solid rgba(255,255,255,.2);transition:background .2s}
.shutter-btn:hover::after{background:rgba(0,217,255,.1)}
.scan-results{margin-top:16px}
.result-card{animation:flipIn .6s var(--smooth)}
@keyframes flipIn{from{transform:perspective(600px) rotateY(90deg);opacity:0}to{transform:perspective(600px) rotateY(0);opacity:1}}

/* ‚îÄ‚îÄ LUGGAGE TETRIS ‚îÄ‚îÄ */
.bin-3d{perspective:800px;display:flex;justify-content:center;padding:20px}
.bin-box{width:320px;height:200px;position:relative;transform-style:preserve-3d;transform:rotateX(-15deg) rotateY(25deg)}
.bin-face{position:absolute;border:1px solid rgba(0,217,255,.15);background:rgba(0,217,255,.03);backdrop-filter:blur(5px)}
.bin-front{width:320px;height:200px;transform:translateZ(80px)}
.bin-back{width:320px;height:200px}
.bin-left{width:160px;height:200px;left:-80px;transform:rotateY(90deg)}
.bin-right{width:160px;height:200px;right:-80px;transform:rotateY(-90deg)}
.bin-bottom{width:320px;height:160px;bottom:-80px;transform:rotateX(90deg)}
.luggage-block{position:absolute;border-radius:6px;transition:all .3s var(--ease);cursor:grab;display:flex;align-items:center;justify-content:center;font-family:var(--font-mono);font-size:10px;color:rgba(255,255,255,.8)}
.luggage-block.leather{background:linear-gradient(135deg,#8B4513,#A0522D);border:1px solid #D2691E}
.luggage-block.nylon{background:linear-gradient(135deg,#2d3748,#4a5568);border:1px solid #718096}
.luggage-block.hardshell{background:linear-gradient(135deg,#1e40af,#3b82f6);border:1px solid #60a5fa}
.capacity-ring{margin:20px auto;width:160px;height:160px;position:relative;display:flex;align-items:center;justify-content:center}
.capacity-ring svg{position:absolute;transform:rotate(-90deg)}
.capacity-ring .value{font-family:var(--font-mono);font-size:32px;font-weight:700;color:var(--cyan)}
.capacity-ring .label{font-size:11px;color:#64748b;text-align:center}

/* ‚îÄ‚îÄ CONFLICT RESOLUTION ‚îÄ‚îÄ */
.conflict-split{display:grid;grid-template-columns:1fr auto 1fr;gap:20px;align-items:center}
.vs-badge{font-family:var(--font-head);font-size:28px;font-weight:700;color:var(--rose);text-shadow:0 0 30px rgba(255,56,100,.4);text-align:center}
.profile-card{text-align:center;padding:32px 24px}
.avatar-ring{width:80px;height:80px;border-radius:50%;margin:0 auto 16px;display:flex;align-items:center;justify-content:center;font-size:32px;position:relative}
.avatar-ring.vip{border:3px solid transparent;background-image:var(--gold-grad);background-origin:border-box;background-clip:content-box,border-box}
.avatar-ring.standard{border:2px solid #64748b}
.profile-name{font-family:var(--font-head);font-size:18px;font-weight:600;margin-bottom:4px}
.profile-tier{font-family:var(--font-mono);font-size:11px;color:#64748b}
.compat-bar{height:6px;border-radius:3px;background:rgba(255,255,255,.1);margin:12px 0;overflow:hidden}
.compat-bar .fill{height:100%;border-radius:3px;background:linear-gradient(90deg,var(--cyan),var(--green));transition:width .6s var(--smooth)}
.swap-carousel{display:flex;gap:12px;overflow-x:auto;padding:16px 0;scroll-snap-type:x mandatory}
.swap-option{min-width:200px;scroll-snap-align:start;flex-shrink:0}

/* ‚îÄ‚îÄ BUTTONS ‚îÄ‚îÄ */
.btn{font-family:var(--font-head);font-weight:600;padding:12px 28px;border-radius:12px;border:none;cursor:pointer;transition:all .3s var(--ease);position:relative;overflow:hidden;font-size:14px}
.btn-primary{background:linear-gradient(135deg,rgba(0,217,255,.2),rgba(0,217,255,.1));color:var(--cyan);border:1px solid rgba(0,217,255,.3)}
.btn-primary:hover{background:linear-gradient(135deg,rgba(0,217,255,.3),rgba(0,217,255,.15));box-shadow:0 0 30px rgba(0,217,255,.2);transform:translateY(-2px)}
.btn-danger{background:linear-gradient(135deg,rgba(255,56,100,.2),rgba(255,56,100,.1));color:var(--rose);border:1px solid rgba(255,56,100,.3)}
.btn-success{background:linear-gradient(135deg,rgba(57,255,20,.15),rgba(57,255,20,.05));color:var(--green);border:1px solid rgba(57,255,20,.2)}
.btn .ripple{position:absolute;border-radius:50%;background:rgba(255,255,255,.15);animation:rippleOut .6s ease forwards;pointer-events:none}
@keyframes rippleOut{from{width:0;height:0;opacity:1}to{width:300px;height:300px;opacity:0;margin:-150px}}

/* ‚îÄ‚îÄ SHIMMER / LOADING ‚îÄ‚îÄ */
.shimmer{background:linear-gradient(90deg,transparent 25%,rgba(255,255,255,.04) 50%,transparent 75%);background-size:200% 100%;animation:shimmer 1.5s infinite}
@keyframes shimmer{from{background-position:200% 0}to{background-position:-200% 0}}

/* ‚îÄ‚îÄ CONFETTI ‚îÄ‚îÄ */
.confetti-piece{position:fixed;width:8px;height:8px;z-index:9999;pointer-events:none;animation:confettiFall 1.5s ease-out forwards}
@keyframes confettiFall{0%{opacity:1;transform:translateY(0) rotate(0)}100%{opacity:0;transform:translateY(100vh) rotate(720deg)}}

/* ‚îÄ‚îÄ ALERT MODAL ‚îÄ‚îÄ */
.modal-overlay{position:fixed;inset:0;z-index:2000;background:rgba(0,0,0,.6);backdrop-filter:blur(8px);display:none;align-items:center;justify-content:center}
.modal-overlay.active{display:flex}
.modal-card{background:rgba(15,23,42,.95);backdrop-filter:blur(20px);border:1px solid var(--glass-border);border-radius:20px;padding:32px;max-width:420px;width:90%;animation:modalIn .4s var(--bounce)}
@keyframes modalIn{from{transform:scale(.85);opacity:0}to{transform:scale(1);opacity:1}}
.modal-card.urgent{border-color:rgba(255,56,100,.4);box-shadow:0 0 40px rgba(255,56,100,.15);animation:modalIn .4s var(--bounce),urgentPulse 2s ease infinite}
@keyframes urgentPulse{0%,100%{box-shadow:0 0 20px rgba(255,56,100,.1)}50%{box-shadow:0 0 40px rgba(255,56,100,.25)}}

/* ‚îÄ‚îÄ RESPONSIVE ‚îÄ‚îÄ */
@media(max-width:1024px){.bento-grid{grid-template-columns:repeat(2,1fr)}.bento-grid .span-3{grid-column:span 2}.conflict-split{grid-template-columns:1fr}}
@media(max-width:640px){
  .bento-grid{grid-template-columns:1fr}.bento-grid .span-2,.bento-grid .span-3{grid-column:span 1}
  .nav-tabs{overflow-x:auto;justify-content:flex-start;gap:2px;flex:none;width:100%}
  .header-inner{flex-wrap:wrap;padding:10px 16px;gap:10px}
  .logo span:last-child{display:none}
  .metric-card .metric-value{font-size:36px}
  main{padding-left:12px;padding-right:12px;padding-top:110px}
  .conflict-split{grid-template-columns:1fr;gap:12px}
  .vs-badge{transform:rotate(90deg)}
}
@media(prefers-reduced-motion:reduce){*,*::before,*::after{animation-duration:.01ms!important;transition-duration:.01ms!important}}
</style>
</head>
<body>

<!-- ‚îÄ‚îÄ BACKGROUND EFFECTS ‚îÄ‚îÄ -->
<div class="bg-effects">
  <div class="aurora"></div>
  <div class="grid-floor"></div>
  <div class="orb"></div><div class="orb"></div><div class="orb"></div>
  <div class="particles" id="particles"></div>
</div>

<!-- ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ -->
<header class="app-header">
  <div class="header-inner">
    <div class="logo">
      <svg viewBox="0 0 28 28" fill="none"><path d="M14 2L4 22h6l4-10 4 10h6L14 2z" fill="currentColor" opacity=".9"/><circle cx="14" cy="10" r="2" fill="#000"/></svg>
      <span>SEAT<span style="color:#94a3b8">OS</span></span>
    </div>
    <nav class="nav-tabs" id="navTabs">
      <button class="nav-tab active" data-page="dashboard">Dashboard</button>
      <button class="nav-tab" data-page="seatmap">Seat Map</button>
      <button class="nav-tab" data-page="scanner">Scanner</button>
      <button class="nav-tab" data-page="luggage">Luggage</button>
      <button class="nav-tab" data-page="conflicts">Conflicts</button>
    </nav>
    <div class="header-actions">
      <div class="live-badge"><span class="live-dot"></span>LIVE</div>
      <button class="icon-btn" id="voiceBtn" title="Voice Command" aria-label="Voice Command">üéôÔ∏è</button>
      <button class="icon-btn" id="themeToggle" title="Toggle Theme" aria-label="Toggle Theme">üåô</button>
    </div>
  </div>
</header>

<!-- ‚îÄ‚îÄ TICKER ‚îÄ‚îÄ -->
<div class="ticker-bar"><div class="ticker-content" id="ticker"></div></div>

<!-- ‚îÄ‚îÄ MAIN CONTENT ‚îÄ‚îÄ -->
<main>
  <!-- DASHBOARD -->
  <section class="page active" id="page-dashboard">
    <p class="section-label">Mission Control</p>
    <div class="bento-grid" id="dashboardGrid"></div>
  </section>

  <!-- SEAT MAP -->
  <section class="page" id="page-seatmap">
    <p class="section-label">Cabin Layout ‚Äî Boeing 737-800</p>
    <div class="glass-card seatmap-container">
      <div class="seat-legend" id="seatLegend"></div>
      <div class="seatmap-grid" id="seatmapGrid"></div>
    </div>
    <div id="seatDetails" style="margin-top:16px"></div>
  </section>

  <!-- SCANNER -->
  <section class="page" id="page-scanner">
    <p class="section-label">AI Luggage Scanner</p>
    <div class="glass-card">
      <div class="scanner-container" id="scannerBox">
        <video class="scanner-video" id="camVideo" autoplay playsinline></video>
        <div class="scanner-overlay">
          <div class="scan-corner tl"></div><div class="scan-corner tr"></div>
          <div class="scan-corner bl"></div><div class="scan-corner br"></div>
          <div class="scan-line"></div><div class="scan-grid"></div>
          <button class="shutter-btn" id="shutterBtn" aria-label="Capture"></button>
        </div>
      </div>
      <div style="text-align:center;margin-top:16px">
        <button class="btn btn-primary" id="startCamBtn">‚ñ∂ Activate Camera</button>
      </div>
      <div class="scan-results" id="scanResults"></div>
    </div>
  </section>

  <!-- LUGGAGE TETRIS -->
  <section class="page" id="page-luggage">
    <p class="section-label">Overhead Bin Optimizer</p>
    <div class="glass-card">
      <div style="display:flex;flex-wrap:wrap;gap:24px;align-items:flex-start;justify-content:center">
        <div>
          <div class="capacity-ring" id="capRing">
            <svg width="160" height="160"><defs><linearGradient id="capGrad" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#10b981"/><stop offset="100%" stop-color="#ef4444"/></linearGradient></defs><circle cx="80" cy="80" r="72" fill="none" stroke="rgba(255,255,255,.08)" stroke-width="8"/><circle cx="80" cy="80" r="72" fill="none" stroke="url(#capGrad)" stroke-width="8" stroke-linecap="round" stroke-dasharray="452" stroke-dashoffset="180" id="capArc"/></svg>
            <div style="text-align:center"><span class="value" id="capVal">60</span><span class="label">% Full</span></div>
          </div>
          <p style="text-align:center;font-family:var(--font-mono);font-size:12px;color:#64748b;margin-top:8px">Bin 12A ‚Äî Predicted full in <span style="color:var(--cyan)">8 min</span></p>
        </div>
        <div style="flex:1;min-width:280px">
          <div id="luggageList"></div>
          <div style="margin-top:12px;display:flex;gap:8px">
            <button class="btn btn-primary" id="addLuggageBtn">+ Add Luggage</button>
            <button class="btn btn-success" id="optimizeBtn">‚ö° Auto-Pack</button>
          </div>
        </div>
      </div>
      <div id="binViz" class="bin-3d" style="margin-top:24px"></div>
      <div id="packAdvice" style="margin-top:12px"></div>
    </div>
  </section>

  <!-- CONFLICTS -->
  <section class="page" id="page-conflicts">
    <p class="section-label">Conflict Resolution Center</p>
    <div class="glass-card">
      <div class="conflict-split" id="conflictArea"></div>
      <div style="margin-top:20px">
        <p class="section-label" style="margin-bottom:10px">Suggested Swaps</p>
        <div class="swap-carousel" id="swapCarousel"></div>
      </div>
      <div style="margin-top:16px;display:flex;gap:10px;flex-wrap:wrap;justify-content:center">
        <button class="btn btn-primary" id="initiateSwapBtn">üîÑ Initiate Swap</button>
        <button class="btn btn-success" id="incentiveBtn">ü™ô Offer Incentive</button>
        <button class="btn btn-danger" id="escalateBtn">‚ö† Escalate</button>
      </div>
    </div>
  </section>
</main>

<!-- ‚îÄ‚îÄ MODAL ‚îÄ‚îÄ -->
<div class="modal-overlay" id="modal"><div class="modal-card" id="modalCard"></div></div>

<script src="app.js" type="module"></script>
</body>
</html>
